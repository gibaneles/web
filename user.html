<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pet Shop</title>
  <meta name="description" content="Pet Shop">
  <meta name="author" content="SitePoint">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mdl-jquery-modal-dialog.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css" />
  
  <!-- JS -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/user.js"></script>
  <script src="js/bd.js"></script>
  <script src="js/mdl-jquery-modal-dialog.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- SWEET ALERTS -->
  <script src="dist/sweetalert-dev.js"></script>
  <link rel="stylesheet" href="dist/sweetalert.css">
  <!--.......................-->
  
</head>

<body style="background: #f6f6f6;">
  <!-- Always shows a header, even in smaller screens. -->
  <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
              mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon"
                 for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample"
                   id="fixed-header-drawer-exp">
          </div>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title" style="cursor: default;">Premium Dog</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" id="userprofile">Perfil</a>
        <a class="mdl-navigation__link" id="animals">Animais</a>
        <a class="mdl-navigation__link" id="services">Servi√ßos</a>
        <a class="mdl-navigation__link" id="products">Produtos</a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="page-content ">
        <script src="js/products.js"></script>
        <style>
          .cart {
            width: 60px;
            height: 60px;
            text-align: center;
            border-radius: 60px;
            font-size: 40px;
            line-height: 60px;
          }
          
          .product-card {
            height: 220px;
          }
        </style>
        <div class="mdl-grid mdl-layout__content">
          <div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--10-col-tablet mdl-cell--6-col-phone display-title">Produtos</div>
          <div class="mdl-cell mdl-cell--2-col-desktop mdl-cell--2-col-tablet mdl-cell--6-col-phone">
            <i id="cart" class="material-icons cart accent-white accent-background clickable">shopping_cart</i>
          </div>
          
          <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--6-cell-tablet mdl-cell--12-col-phone product-card text-center">
            <div style="height: 10%;" class="display-title text-center">Titulo</div>
            <div style="height: 70%;"></div>
            <div class="text-center"style="height: 20%;">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 80%;">
                <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                <label class="mdl-textfield__label" for="sample4">Quantidade</label>
                <span class="mdl-textfield__error">Precisa ser um numero!</span>
              </div>
              <i class="material-icons accent clickable add_to_cart" style="line-height: 40px;">add_shopping_cart</i>              
            </div>
          </div>
          
        </div>
      </div>
    </main>
  </div>
</body>
</html>

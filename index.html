<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pet Shop</title>
  <meta name="description" content="Pet Shop">
  <meta name="author" content="SitePoint">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-deep_purple.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  
  <!-- JS -->
  <script src="js/scripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-app ng-controller="myCtrl">
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Pet Shop {{ firstName + " " + lastName }}}</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Login</a>
          <a class="mdl-navigation__link" href="">Cadastro</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Pet Shop</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Login</a>
        <a class="mdl-navigation__link" href="">Cadastro</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content mdl-grid">
        <div class="mdl-cell--12-col banner"></div>
      </div>
    </main>
  </div>
</body>
<script>

var app = angular.module("myApp", []);

app.controller("myCtrl", function($scope) {
    $scope.firstName = "John";
    $scope.lastName = "Doe";
});

</script>
</html>

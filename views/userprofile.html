<script src="js/userprofile.js"></script>
<style>
  .layout {
    align-items: center;
    justify-content: center;
  }
  .mdl-layout__content {
    padding: 24px;
    flex: none;
  }
  .profile_picture {
    margin: auto;
    border-radius: 50px;
    background: lightgray;
    height: 100px;
    width: 100px;
  }
  .mdl-button--file {
    input {
      cursor: pointer;
      height: 100%;
      right: 0;
      opacity: 0;
      position: absolute;
      top: 0;
      width: 300px;
      z-index: 4;
    }
  }
  .mdl-textfield--file {
    .mdl-textfield__input {
      box-sizing: border-box;
      width: calc(100% - 32px);
    }
    .mdl-button--file {
      right: 0;
    }
  }
</style>

<div class="layout mdl-layout mdl-js-layout">
  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text"></h2>
      </div>
      <div class="mdl-card__supporting-text">

        <div class="mdl-typography--text-center">
          <div class="profile_picture"></div>
            <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
              <i class="material-icons" id="attach" style="display: none;">attach_file</i>
            </div>
        </div>
        <table style="width: 100%;">
          <tr>
            <td class="display-title">Nome: </td>
            <td class="display-item" id="name"></td>
          </tr>
          <tr>
            <td class="display-title">Telefone: </td>
            <td class="display-item" id="phone"></td>
          </tr>
          <tr>
            <td class="display-title">Email: </td>
            <td class="display-item" id="email"></td>
          </tr>
          <tr>
            <td class="display-title">Endere√ßo: </td>
            <td class="display-item" id="address"></td>
          </tr>
        </table>

      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button id="edit_profile" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent right">
          Editar Perfil
        </button>
      </div>
    </div>
  </main>
</div>

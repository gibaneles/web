<style>
  .layout {
    align-items: center;
    justify-content: center;
  }
  .mdl-layout__content {
    padding: 24px;
    flex: none;
  }
  .profile_picture {
    margin: auto;
    border-radius: 50px;
    background: lightgray;
    height: 100px;
    width: 100px;
  }
  .mdl-button--file {
    input {
      cursor: pointer;
      height: 100%;
      right: 0;
      opacity: 0;
      position: absolute;
      top: 0;
      width: 300px;
      z-index: 4;
    }
  }
  .mdl-textfield--file {
    .mdl-textfield__input {
      box-sizing: border-box;
      width: calc(100% - 32px);
    }
    .mdl-button--file {
      right: 0;
    }
  }
</style>

<div class="layout mdl-layout mdl-js-layout">
  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text"></h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form action="#">
          <div class="mdl-typography--text-center">
            <div class="profile_picture"></div>
              <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                <i class="material-icons" id="attach" style="display: none;">attach_file</i>
            </div>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="name" disabled/>
            <label class="mdl-textfield__label" for="name">Nome</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="phone" disabled/> 
            <label class="mdl-textfield__label" for="phone">Telefone</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="email" disabled/>
            <label class="mdl-textfield__label" for="email">Email</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="address" disabled/>
            <label class="mdl-textfield__label" for="address">Endereco</label>
          </div>
        </form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button id="save" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="float: right; display: none;">Salvar</button>
        <button id="edit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" style="float: right;">
          <i class="material-icons">mode_edit</i>
        </button>
      </div>
    </div>
  </main>
</div>
<script src="js/userprofile.js"></script>
